<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rafael Tenorio Gama - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.png" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/takuya.png" />
        <h1>@Ambiental Transportes Urbanos</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.craftz.dog/">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.craftz.dog/wallpapers">
            <img src="./images/wallpapers.svg" alt="Wallpapers" width="20" />
            Wallpapers
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/playlist?list=UU7yZ6keOGsvERMp2HaEbbXQ&index=1&playnext=1"
          >
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            devaslife
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/playlist?list=PLFzcienOaLeMROdS1xgzPABodPZ4V4A0a&index=1&playnext=1"
          >
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            Second channel
          </a>
        </li>
        <li>
          <a href="https://twitter.com/inkdrop_app">
            <img src="./images/x-logo.svg" alt="X (Twitter)" width="20" />
            X (Twitter)
          </a>
        </li>
        <li>
          <a href="https://github.com/craftzdog">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
